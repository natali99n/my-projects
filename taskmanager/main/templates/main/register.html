{% extends 'main/base.html '%}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="container py-5">
    <h1>Register</h1><br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Register</button>
        <span>{{ error }}</span>
    </form>
    <p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div>
{% endblock %}
