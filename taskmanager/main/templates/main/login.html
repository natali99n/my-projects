{% extends 'main/base.html '%}

{% block content %}

<div class="container py-5">
    <h1>Login</h1><br>
    <form method="POST">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button class="btn btn-success" type="submit">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>

{% endblock %}
